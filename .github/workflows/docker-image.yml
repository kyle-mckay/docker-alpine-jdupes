name: Build and Push Docker Image

on:
  push:
    branches:
      - main       # Trigger workflow on pushes to the 'main' branch
    tags:
      - 'v*'       # Trigger workflow on tags starting with 'v', like 'v1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Docker Buildx for multi-platform builds
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/docker-alphine-zip .

      # Push the Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/docker-alphine-zip:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/docker-alphine-zip:${GITHUB_SHA}
